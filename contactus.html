<!DOCTYPE html>
<html lang="en">
<head>

<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">

<meta name="theme-color" content="#ffffff">

    <style>
        main {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        button[type="submit"] {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .contact-info {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="logo">Image<span>Compressor</span>Pro</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#how-it-works">How It Works</a></li>
                    <li><a href="/#faq">FAQ</a></li>
                    <li><a href="/contactus.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Contact Our Team</h1>
        
       <form id="contactForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="from_name" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="from_email" required>
  </div>
  
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>
  
  <button type="submit" id="submitBtn">Send Message</button>
</form>

<!-- Add these before </body> -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  emailjs.init('S-bfEvWeIPqaJWduk'); // Replace with your Public Key
  
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    
    btn.disabled = true;
    btn.textContent = 'Sending...';
    
    emailjs.sendForm(
      'service_q4nrg3c',   // Replace with Service ID
      'template_77ru82o',  // Replace with Template ID
      this
    ).then(() => {
      alert('Message sent successfully!');
      this.reset();
    }, (error) => {
      alert('Failed to send: ' + error.text);
    }).finally(() => {
      btn.disabled = false;
      btn.textContent = 'Send Message';
    });
  });
</script>
        <div class="contact-info">
            <p>Prefer email? Contact us at:<br>
            <a href="mailto:mokibul@gmail.com">support@compresly.vercel.app</a></p>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <a href="/" class="logo" style="color: white;">Image<span style="color: #fbbc05;">Compressor</span><span style="color: #ea4335;">Pro</span></a>
            <div class="footer-links">
                <a href="/privacy-policy.html">Privacy Policy</a>
                <a href="/terms-of-service.html">Terms of Service</a>
                <a href="/contactus.html">Contact Us</a>
            </div>
            <div class="copyright">
                &copy; <script>document.write(new Date().getFullYear())</script> ImageCompressorPro. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you! We'll respond within 48 hours.');
            this.reset();
        });
    </script>
</body>
</html>
